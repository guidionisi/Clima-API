<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tempo Norte</title>
</head>

<body>
    <header>

        <div>
            <h1>Clima Norte</h1>
        </div>

        <div>

            <div>
                <h2>Condições atuais do tempo na região norte do RS</h2>
                <ul>
                    <!-- nomes das cidades inseridas pelo JS -->
                </ul>
            </div>

            <!------------------------- seção de busca -->
            <div class="busca-area">
                <div>
                    <label for="">
                        <span>Não encontrou? Insira uma nova cidade:</span>
                    </label>
                    <div class="input-area">
                        <input type="text" id="txt-cidade">
                        <button>
                            <img src="img/search.svg" alt="ícone de lupa">
                        </button>
                    </div>
                </div>

                <div class="error">
                    <span>Cidade não encontrada</span>
                </div>
            </div>
        </div>
    </header>


    <main>
        <!-------------------- seção de listagem de cidades -->
        <section class="container-lista-cidades">
            <ul>
                <!-- os itens da lista com os dados de cada cidade são inserido pelo script -->
            </ul>
        </section>

    </main>


    <footer>
        <p>Esta é uma aplicação não comercial e não tem a pretenção de apresentar dados precisos.</p>
        <p>Base de dados obtido de <a href="https://openweathermap.org/" target="blank">OpenWeather</a>.</p>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/guilhermeodionisio">guidionisi@2023</a>.</p>
    </footer>

    <!-- scripts JS -->
    <script type="module" src="js/script.js"></script>
    <!-- scripts JS -->

</body>

</html>
