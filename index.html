<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tempo Norte</title>
</head>

<body>
    <header>
        <div>
            <h1>Clima Norte</h1>
        </div>
        <div>
            <h2>Condições atuais do tempo na região norte do RS</h2>
            <ul>
                <!-- nomes das cidades inseridas pelo JS -->
            </ul>
        </div>
    </header>


    <main>
        <!-------------------- seção de listagem de cidades -->
        <section class="container-lista-cidades">
            <ul>
                <!-- os itens da lista com os dados de cada cidade são inserido pelo script -->
            </ul>
        </section>

        <!-------------------- seção de busca -->
        <section class="container-busca card">
            <div>
                <h2>Não encontrou?</h2>
                <p>Digite o nome da cidade:</p>
            </div>
            <div class="busca-area">
                <input type="text" class="focus">
                <button>
                    <img src="img/search.svg" alt="ícone de lupa">
                </button>
            </div>
            <div class="error">
                <span>Cidade não encontrada</span>
            </div>
            <div class="resultado hide">

                <div>
                    <h2 id="localidade"></h2>
                    <div class="resultado-item">
                        <img class="icon" src="img/thermometer.svg" alt="ícone de temperatura">
                        <span id="temperatura"></span>
                    </div>
                    <div class="resultado-item">
                        <img class="icon" src="img/humidity.svg" alt="ícone de umidade">
                        <span id="umidade"></span>
                    </div>
                    <div class="resultado-item">
                        <img class="icon" src="img/wind.svg" alt="ícone de vento">
                        <span id="vento"></span>
                    </div>
                </div>

                <div class="clima-tempo">
                    <img src="" alt="ícone clima-tempo">
                    <span id="descricao"></span>
                </div>

            </div>
        </section>
    </main>


    <footer>
        <p>Esta é uma aplicação não comercial e não tem a pretenção de apresentar dados precisos.</p>
        <p>Base de dados obtido de <a href="https://openweathermap.org/" target="blank">OpenWeather</a>.</p>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/guilhermeodionisio">guidionisi@2023</a>.</p>
    </footer>

    <!-- scripts JS -->
    <script type="module" src="js/script.js"></script>
    <!-- scripts JS -->

</body>

</html>
